name: Update Strava Data Joel

on:
  schedule:
    - cron: '0 11 * * *'   # 12:00 CET
    - cron: '30 12 * * *'  # 13:30 CET
    - cron: '0 18 * * *'   # 19:00 CET
    - cron: '0 19 * * *'   # 20:00 CET
    - cron: '20 21 * * *'  # 22:20 CET
  workflow_dispatch:       # Handmatige knop

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas plotly

      - name: Run Strava Update Script
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        run: python update_activities.py

      - name: Run Dashboard Generator
        run: python maak_dashboard.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Voeg de bestanden toe die aangepast kunnen zijn
          git add activities.csv dashboard.html
          
          # Eenvoudigere commit-logica: commit alleen als er wijzigingen zijn, anders doe niets
          git commit -m "Automatische update van dashboard en data voor JoÃ«l" || echo "Geen wijzigingen om te committen"
          git push
