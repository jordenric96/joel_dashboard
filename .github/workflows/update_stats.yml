name: Update Strava Data

on:
  schedule:
    # Tijden zijn in UTC (1 uur vroeger dan Belgische wintertijd)
    - cron: '0 11 * * *'   # Draait om 12:00 's middags CET
    - cron: '30 12 * * *'  # Draait om 13:30 's middags CET
    - cron: '0 18 * * *'   # Draait om 19:00 's avonds CET
    - cron: '0 19 * * *'   # Draait om 20:00 's avonds CET
    - cron: '20 21 * * *'  # Draait om 22:20 's avonds CET
  workflow_dispatch:       # Zorgt ervoor dat je ook handmatig op 'Run workflow' kunt klikken

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas plotly

      - name: Run Strava Update Script
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        run: python update_activities.py

      - name: Run Dashboard Generator
        run: python maak_dashboard.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add activities.csv dashboard.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automatische update van dashboard en data" && git push)
          
